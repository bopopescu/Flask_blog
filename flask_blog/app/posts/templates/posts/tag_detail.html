{% extends 'base.html' %}

{% block title %}
{{ tag.name }} posts
{% endblock title %}


{% block content_title %}
<h3>Posts for "{{ tag.name }}" tag:</h3>
{% endblock content_title %}


{% block content %}

{% for post in posts %}
<div class="post">
    <a href="{{ url_for('posts.post_detail', slug=post.slug) }}">{{ post.title }}</a>
</div>
{% endfor %}
{% endblock content %}
